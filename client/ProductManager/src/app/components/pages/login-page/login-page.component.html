<button class="btn btn-secondary m-1" (click)="handleToHomeClick()">
  Back home
</button>

<div class="d-flex row px-0 justify-content-center align-item-center">
  <mat-card
    class="mat-elevation-z8 col-lg-4 col-md-6 col-sm-8 px-0 mx-0 mt-5 login-card"
  >
    <div class="d-flex col justify-content-center mt-3 mb-4">
      <label class="card-title">
        LOGIN
      </label>
    </div>
    <form
      [formGroup]="form"
      class="d-flex row justify-content-center p-2 m-0 col-12"
      (ngSubmit)="handleSubmitClick()"
    >
      <div class="row col-12">
        <mat-form-field
          appearance="fill"
          class="col"
          *ngIf="form.get('username') as usernameControl"
        >
          <mat-label>Username<strong class="required">&nbsp;*</strong></mat-label>
          <input
            matInput
            maxlength="50"
            placeholder="Enter your username"
            formControlName="username"
          />
          <mat-error
            *ngIf="usernameControl.touched && usernameControl.errors?.required"
          >
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row col-12">
        <mat-form-field
          appearance="fill"
          class="col"
          *ngIf="form.get('password') as passwordControl"
        >
          <mat-label>Password<strong class="required">&nbsp;*</strong></mat-label>
          <input
            matInput
            maxlength="50"
            placeholder="Enter your password"
            formControlName="password"
            type="password"
          />
          <mat-error
            *ngIf="passwordControl.touched && passwordControl.errors?.required"
          >
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row col-12 justify-content-end">
        <button
          class="col-lg-3 col-md-4 col-sm-4 mx-2"
          mat-raised-button
          type="reset"
        >
          RESET
        </button>
        <button
          class="col-lg-3 col-md-4 col-sm-4 mx-2"
          mat-raised-button
          color="primary"
          type="submit"
        >
          SUBMIT
        </button>
      </div>
    </form>
  </mat-card>
</div>
