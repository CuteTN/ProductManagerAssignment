<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
  <div class="d-flex justify-content-center" *ngIf="data.loading">
    <mat-spinner mode="indeterminate" color="accent"></mat-spinner>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button
    *ngFor="let btn of data.buttons"
    mat-flat-button
    [mat-dialog-close]="{ reason: 'BUTTON', button: btn.text }"
    [color]="btn.color"
  >
    {{ btn.text }}
  </button>
</div>
